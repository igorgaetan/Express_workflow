name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4
        
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: App1/package-lock.json  # Cache pour le bon dossier

  
    # Installer les dépendances dans App1
    - name: Install dependencies
      run: npm ci
      working-directory: ./App1  

    # Builder le projet
    - name: Build project
      run: npm run build --if-present
      working-directory: ./App1  

    # Démarrer l'application et afficher des informations
    - name: Start application in background
      run: |
        echo "Nom du programme : ${{ github.workflow }}"
        echo "Date : $(date)"
        npm start & echo $! > app.pid  
      working-directory: ./App1  
