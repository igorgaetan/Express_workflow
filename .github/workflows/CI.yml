name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: "**/package-lock.json"

    # Charger toutes les variables dâ€™environnement depuis le fichier .env
    - name: Load all environment variables
      id: load-env
      run: |
        echo "ðŸ” Chargement du fichier .env..."
        cat .env  # Debug : Afficher le contenu de .env

        # Charger toutes les variables du fichier .env-git dans $GITHUB_ENV
        while IFS= read -r line; do
          if [[ $line != \#* && $line == *"="* ]]; then
            key=$(echo "$line" | cut -d '=' -f1)
            value=$(echo "$line" | cut -d '=' -f2-)
            echo "$key=$value" >> $GITHUB_ENV
            echo "âœ… Variable chargÃ©e : $key"
          fi
        done < .env-git
        
    - name: Debug environment variables
      run: |
        echo "ðŸ“‚ APP_LIST = $APP_LIST"
        echo "ðŸ“‚ APP1_PATH = $APP1_PATH"
        echo "ðŸ“‚ APP2_PATH = $APP2_PATH"

    # DÃ©marrer toutes les applications listÃ©es dans le .env
    - name: Start all applications
      run: |
        IFS=',' read -ra APPS <<< "$APP_LIST"
        
        for APP_NAME in "${APPS[@]}"; do
          # Construire les noms de variables
          APP_VAR_PATH="${APP_NAME^^}_PATH"  
          APP_PATH="${!APP_VAR_PATH}"
          
          # Afficher le nom de lâ€™application et la date
          echo "-----------------------------------"
          echo "ðŸš€ DÃ©marrage de l'application : $APP_NAME"
          echo "ðŸ“… Date : $(date)"
          echo "-----------------------------------"
          cd "$APP_PATH"
          npm ci
          npm run build --if-present
          npm start & echo $! > "$APP_PATH/app.pid"
        done
