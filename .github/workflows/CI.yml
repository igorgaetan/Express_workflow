name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: "**/package-lock.json"

    # Charger toutes les variables d‚Äôenvironnement depuis le fichier .env-git
    - name: Load all environment variables
      id: load-env
      run: |
        echo "üîç Chargement du fichier .env-git..."
        if [[ ! -f .env-git ]]; then
          echo "‚ùå Fichier .env-git non trouv√©."
          exit 1
        fi
        cat .env-git  # Debug : Afficher le contenu de .env-git

        # Charger toutes les variables du fichier .env-git dans $GITHUB_ENV
        while IFS= read -r line; do
          if [[ $line != \#* && $line == *"="* ]]; then
            key=$(echo "$line" | cut -d '=' -f1)
            value=$(echo "$line" | cut -d '=' -f2-)
            echo "$key=$value" >> $GITHUB_ENV
            echo "‚úÖ Variable charg√©e : $key"
          fi
        done < .env-git
        
    - name: Debug environment variables
      run: |
        echo "üìÇ APP_LIST = $APP_LIST"
        echo "üìÇ APP1_PATH = $APP1_PATH"
        echo "üìÇ APP2_PATH = $APP2_PATH"

    # D√©marrer toutes les applications list√©es dans le .env-git
    - name: Start all applications
      run: |
        IFS=',' read -ra APPS <<< "$APP_LIST"
        
        for APP_NAME in "${APPS[@]}"; do
          # Construire les noms de variables
          APP_VAR_PATH="${APP_NAME^^}_PATH"  
          APP_PATH="${!APP_VAR_PATH}"
          
          # Afficher la valeur de APP_PATH pour v√©rification
          echo "-----------------------------------"
          echo "üîç V√©rification de APP_PATH pour $APP_NAME : $APP_PATH"
          echo "-----------------------------------"

          # V√©rifier si le r√©pertoire existe
          if [[ ! -d "$APP_PATH" ]]; then
            echo "‚ùå Le r√©pertoire $APP_PATH n'existe pas."
            exit 1
          fi

          # Afficher le nom de l‚Äôapplication et la date
          echo "üöÄ D√©marrage de l'application : $APP_NAME"
          echo "üìÖ Date : $(date)"
          
          # Se d√©placer dans le r√©pertoire de l'application
          cd "$APP_PATH"
          
          # Installer les d√©pendances
          npm ci
          
          # Builder le projet (si applicable)
          npm run build --if-present
          
          # D√©marrer l'application et enregistrer le PID
          npm start &
          PID=$!
          echo "$PID" > app.pid
          echo "‚úÖ Application $APP_NAME d√©marr√©e avec PID $PID"
        done
