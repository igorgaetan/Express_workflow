name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: "**/package-lock.json"

    # Charger les variables dâ€™environnement depuis le fichier .env
    - name: Load environment variables
      id: load-env
      run: |
        echo "ðŸ” Chargement du fichier .env..."
        cat .env  # Debug : Afficher le contenu de .env
        echo "APP_LIST=$(grep '^APP_LIST=' .env | cut -d '=' -f2)" >> $GITHUB_ENV
        echo "APP1_PATH=$(grep '^APP1_PATH=' .env | cut -d '=' -f2)" >> $GITHUB_ENV
        echo "âœ… Variables d'environnement chargÃ©es."

    - name: Debug environment file
      run: cat .env  # Afficher le contenu du .env

    - name: Debug environment variables
      run: |
        echo "ðŸ“‚ APP_LIST = $APP_LIST"
        echo "ðŸ“‚ APP1_PATH = $APP1_PATH"

    # DÃ©marrer toutes les applications listÃ©es dans le .env
    - name: Start all applications
      run: |
        IFS=',' read -ra APPS <<< "$APP_LIST"
        
        for APP_NAME in "${APPS[@]}"; do
          # Construire les noms de variables
          APP_VAR_PATH="${APP_NAME^^}_PATH"  
          APP_PATH="${!APP_VAR_PATH}"
          
          # Afficher le nom de lâ€™application et la date
          echo "-----------------------------------"
          echo "ðŸš€ DÃ©marrage de l'application : $APP_NAME"
          echo "ðŸ“… Date : $(date)"
          echo "-----------------------------------"
          cd "$APP_PATH"
          npm ci
          npm run build --if-present
          npm start & echo $! > "$APP_PATH/app.pid"
        done
