name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: "**/package-lock.json"

    # Charger les variables d‚Äôenvironnement depuis le fichier .env
    - name: Load environment variables
      run: |
        echo "üîç Chargement du fichier .env..."
        cat .env  # Debug : Afficher le contenu de .env
        export $(grep -v '^#' .env | xargs)  # Charge et exporte toutes les variables
        echo "‚úÖ Variables d'environnement charg√©es."

    - name: Debug environment file
      run: cat .env  # Afficher le contenu du .env


    - name: Debug environment variables
      run: |
        echo "üìÇ APP_LIST = $APP_LIST"


    # D√©marrer toutes les applications list√©es dans le .env
    - name: Start all applications
      run: |
        IFS=',' read -ra APPS <<< "$APP_LIST"
        
        for APP_NAME in "${APPS[@]}"; do
          # Construire les noms de variables
          APP_VAR_PATH="${APP_NAME^^}_PATH"  
          APP_PATH="${!APP_VAR_PATH}"

          
          # Afficher le nom de l‚Äôapplication et la date
          echo "-----------------------------------"
          echo "üöÄ D√©marrage de l'application : $APP_NAME"
          echo "üìÖ Date : $(date)"
          echo "-----------------------------------"


          cd "$APP_PATH"

          npm ci
          npm run build --if-present
          npm start & echo $! > "$APP_PATH/app.pid"
        done
